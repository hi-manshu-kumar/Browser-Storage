<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Browser storage</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> -->

<body>
    <div class="container">
        <fieldset>
            <legend>
                localStorage
            </legend>

            <label for="">Input data</label>
            <input type="text" id="inputtxt" placeholder="enter data here"> <br>

            <button id="add" class="btn btn-primary">add to local storage</button> <br>
            <button id="fetch" class="btn btn-success">fetch local data</button> <br>

            <label for="">Stored data</label>
            <input type="text" id="outputtxt" placeholder="stored data will be displayed here">
        </fieldset>
    </div>
</body>
