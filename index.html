<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Browser storage</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> -->
    <script src="./assets/index.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <fieldset>
            <legend>
                localStorage
            </legend>

            <label for="">Input data</label>
            <input type="text" id="inputtxt" placeholder="enter text here"> 
            <button id="add" class="btn btn-primary">add to local storage</button> <br>

            <label for="">Stored data</label>
            <input type="text" id="outputtxt" placeholder="stored data will be displayed here" disabled> 
            <button id="fetch" class="btn btn-success">fetch local data</button> <br>

        </fieldset>
    </div>
    <hr>
    
    <div class="container">
        <fieldset>
            <legend>session storage</legend>

            <label for="">Input data</label>
            <input type="text" placeholder="enter text here" id="inputtxtS" value="">
            <button id="addS" class="btn btn-primary">Add to Session storage</button> <br>

            <label for="">Stored data</label>
            <input type="text" placeholder="stored data here" id="outputtxtS" value="">
            <button id="fetchS" class="btn btn-success">Fetch Session data</button>
        </fieldset>
    </div>
    <hr>
    
    <div class="container">
        <fieldset>
            <legend>Cache storage</legend>
            
            <label for="">Input data</label>
            <input type="text" placeholder="enter data here">
            <button id="addC" class="btn btn-primary">Add to Cache Storage</button> <br>

            <label for="">Stored data</label>
            <input type="text" placeholder="stored data here" disabled>
            <button id="fetchC" class="btn btn-success">Fetch Cache data</button>
        </fieldset>
    </div>
</body>
</html>
